---
- hosts: all
  tags: always
  become: true
  pre_tasks:
    - name: pre-run | update package cache (Debian based)
      tags: always
      apt: update_cache=yes
      changed_when: false
      when: ansible_distribution in ["Debian", "Ubuntu", "Pop!_OS"]

# run roles
- hosts: all
  tags: base
  become: true
  roles:
    - base

- hosts: workstation
  tags: workstation
  become: true
  roles:
    - workstation


# end of run cleanup

- hosts: all
  become: true
  tasks:
    - name: cleanup package cache (debian based)
      tags: always
      apt: 
        autoclean: yes
      changed_when: false
      when: ansible_distribution in ["Debian", "Ubuntu", "Pop!_OS"]

    - name: autoremove orphan packages (debian based)
      tags: always
      apt: 
        autoremove: yes
        autopurge: yes
      when: ansible_distribution in ["Debian", "Ubuntu", "Pop!_OS"]

